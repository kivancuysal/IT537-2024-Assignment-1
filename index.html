<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div ><img src="/icons/align-justify.png" alt="Code" style="color: whitesmoke;" > </div>
            <section class="repo-logo-container">
                <img src="icons/github-mark.png" alt="GitHub Logo" class="logo" style="margin-left: 10px;">
            </section>
            uysalkivanc / <strong>IT537</strong> 
        </div>

        <div class="header-right">
            <input type="text" placeholder="Type / to search" class="search">
            <button class="button"><img src="/icons/plus.png" alt="plus-icon" > </button>
            <button class="button"><img src="/icons/circle-dot.png" alt="Issues-icon" > </button>
            <button class="button"><img src="/icons/git-pull-request-arrow.png" alt="pull-requests-icon" > </button>
            <button class="button"><img src="/icons/panels-top-left.png" alt="Projects-icon" > </button>
        </div>

      
    </header>

    <nav class="nav">


        <div class="button-container">
            <button class="nav-button"><img src="/icons/code.png" alt="Code" > Code</button>
            <button class="nav-button"><img src="/icons/circle-dot.png" alt="Issues-button"> Issues</button>
            <button class="nav-button"><img src="/icons/git-pull-request-arrow.png" alt="Pull-req-button"> Pull Requests</button>
            <button class="nav-button"><img src="/icons/circle-play.png" alt="Actions-button"> Actions</button>
            <button class="nav-button"><img src="/icons/panels-top-left.png" alt="Projects-button"> Projects</button>
            <button class="nav-button"><img src="/icons/book-open.png" alt="Wiki-button"> Wiki </button>
            <button class="nav-button"><img src="/icons/shield-alert.png" alt="Security-icon"> Security </button>
            <button class="nav-button"><img src="/icons/insights.png" alt="Insights-button"> Insights </button>
            <button class="nav-button"><img src="/icons/settings.png" alt="Settings-button"> Settings </button>
        </div>
    
        
        
        
    </nav>
</body>
</html>
